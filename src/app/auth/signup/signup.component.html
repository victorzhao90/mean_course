<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >
      <mat-form-field>
          <input matInput type="email" ngModel name="email"  placeholder="Email" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error> 
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error> 
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading" >Signup</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
  
</mat-card>
